name: Build Check

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build All Modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build all modules
        run: mvn clean verify
