name: Deploy Swagger to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create specs directory
        run: mkdir -p docs/specs

      - name: Copy YAML files to docs/specs
        run: |
          cp vlxtr-allegro-api/vlxtr-allegro-api.yaml docs/specs/
          cp vlxtr-api-gateway/vlxtr-api-gateway.yaml docs/specs/
          cp vlxtr-bambu-api/vlxtr-bambu-api.yaml docs/specs/
          cp vlxtr-core-api/vlxtr-core-api.yaml docs/specs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
